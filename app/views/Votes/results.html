#{extends 'main.html' /}
#{set title:'Results' /}

<!-- result-->
<div class="row">

	<h1>Top 3</h1>

	<table class="table table-hover">
		<thead>
			<tr>
				<th>Rank</th>
				<th>Artists Name</th>
				<th># of Votes</th>
			</tr>
		</thead>
		<tbody>
			#{list items:results, as:'result'}
				<tr>
					<td>${result_index}</td>
					<td>${result.name}</td>		
					<td>${result.count}</td>		
				</tr>
			#{/list}
		</tbody>
	</table>


</div>
